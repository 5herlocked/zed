<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zed Web Renderer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #1e1e2e;
        color: #cdd6f4;
        font-family: system-ui, -apple-system, sans-serif;
      }

      #error {
        display: none;
        position: absolute;
        inset: 0;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 16px;
        padding: 32px;
        text-align: center;
      }

      #error h1 {
        font-size: 1.5rem;
        font-weight: 600;
      }

      #error p {
        font-size: 1rem;
        opacity: 0.7;
        max-width: 480px;
        line-height: 1.5;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="error">
      <h1>WebGPU Not Available</h1>
      <p></p>
        This renderer requires a browser with WebGPU support.
        Try Chrome 113+, Edge 113+, or Firefox Nightly with
        <code>dom.webgpu.enabled</code> set to true.
      </p>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
